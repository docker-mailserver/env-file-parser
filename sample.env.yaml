# -----------------------------------------------
# --- Mailserver Environment Variables ----------
# -----------------------------------------------

# --- DOCUMENTATION FOR THESE VARIABLES IS FOUND UNDER
# --- https://docker-mailserver.github.io/docker-mailserver/edge/config/environment/

# -----------------------------------------------
# --- General Section ---------------------------
# -----------------------------------------------

- name: OVERRIDE_HOSTNAME
  description: >
    Specify a FQDN to serve mail for.
    This is used for many of the config features, so if you can't set your hostname
    (e.g. you're in a container platform that doesn't let you) specify it in this
    environment variable.
  values:
    - value: unset
      description: Do not use this variable to determine the host name
    - value: arbitrary
      description: Use this value as the FQDN
  default: unset

- name: ONE_DIR
  description: |
    Some description
  values:
    - value: 0
      description: Mail state in default directories
    - value: 1
      description: >
        Consolidate all states into a single directory (`/var/mail-state`)
        to allow persistence using docker volumes
  default: 1

- name: DMS_DEBUG
  description: >
    Some description
  values:
    - value: 0
      description: Debug disabled
    - value: 1
      description: Enables debug on startup
  default: 0
  state: Deprecated

- name: LOG_LEVEL
  description: >
    Set the log level for DMS.
    This is mostly relevant for container startup scripts and change detection event feedback.
  values:
    - value: error
      description: Enables debug on startup
    - value: warn
      description: Enables debug on startup
    - value: info
      description: Enables debug on startup
    - value: debug
      description: Enables debug on startup
    - value: trace
      description: Enables debug on startup
  default: info

- name: ENABLE_SRS
  description: >
    Enables the Sender Rewriting Scheme. SRS is needed if your mail server acts as forwarder. See
    [postsrsd](https://github.com/roehling/postsrsd/blob/master/README.md#sender-rewriting-scheme-crash-course)
    for further explanation.
  values:
    - value: 0
      description: Disabled
    - value: 1
      description: Enabled
  default: 0

- name: ENABLE_OPENDKIM
  description: Enables the OpenDKIM service.
  values:
    - value: 1
      description: Enabled
    - value:  0
      description: Disabled
  default: 1

- name: ENABLE_OPENDMARC
  description: Enables the OpenDMARC service.
  values:
    - value: 1
      description: Enabled
    - value:  0
      description: Disabled
  default: 1
